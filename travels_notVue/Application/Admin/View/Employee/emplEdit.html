<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<include file="Public/H-ui_js_css"/>

	<title>员工编辑</title>
	<style>

			width: 18%;

<body>
<article class="page-container">
	<form action="/Admin/Employee/emplEdit" method="post" class="form form-horizontal" id="form-member-add">
		<input type="hidden"  name="id" value="{$lists.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名字：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="name" value="{$lists.name}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$lists.phone}" placeholder="" id="mobile" name="phone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>部门：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="department" id="depa">
					<option value="" selected>请选择部门</option>
					<foreach name="depa" item="v">
						<option value="{$v.id}">{$v.name}</option>
					</foreach>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1" value="1" <?php if($lists['sex']==1) echo 'checked';?>>
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="sex"  value="2" <?php if($lists['sex']==2) echo 'checked';?>>
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">微信号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="weixin" value="{$lists.weixin}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">QQ：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="qq" value="{$lists.qq}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="@" name="email" id="email" value="{$lists.email}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">入职日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="Wdate input-text" placeholder="" name="entrytime" value="{$lists.entrytime}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">籍贯：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="nativeplace" value="{$lists.nativeplace}" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">住址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" name="address" value="{$lists.address}">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="note" cols="" rows="" class="textarea" placeholder="说点什么...最少输入10个字符" onKeyUp="textarealength(this,100)">{$lists.note}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
