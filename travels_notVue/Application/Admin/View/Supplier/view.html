<script>



    /*删除广告*/
    function del(id){
        layer.confirm(
                '确认要删除吗？',
                {btn: ['确定','取消']},
                function(index){
                    var url = "/Admin/Supplier/delOp";
                    $.get(url, {id:id}, function(data){
                        if(data.status ==1) {
                            layer.msg(data.info, {icon: 6,time:1000});
                            location.reload();
                        } else {
                            layer.msg(data.info, {icon: 5,time:1000});
                        }
                    })
                });
    }

</script>
